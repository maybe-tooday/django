{% extends 'base.html' %}
{% block content %}
<div class="m-3">
  <h1>제목 수정</h1>
  <form class="m-3" action="{% url 'articles:update' review.pk %}">

    <label for="title">제목</label>
    <input type="text", name="title", value="{{review.title}}" class="form-control">
    <label for="content">내용</label>
    <textarea name="content", class="form-control">{{review.content}}</textarea>
    <button type="submit" class="form-control btn btn-primary mt-3">리뷰 수정</button>

  </form>
</div>
{% endblock content%}
